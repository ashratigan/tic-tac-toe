        <h1>Tic Tac Toe</h1>

      <!-- Game board! -->
      <main>
        <table>
          <tr class='row1'>
            <td class='col1'>[0,0]</td>
            <td class='col2'>[0,1]</td>
            <td class='col3'>[0,2]</td>
          </tr>
          <tr class='row2'>
            <td class='col1'>[1,0]</td>
            <td class='col2'>[1,1]</td>
            <td class='col3'>[1,2]</td>
          </tr>
          <tr class='row3'>
            <td class='col1'>[2,0]</td>
            <td class='col2'>[2,1]</td>
            <td class='col3'>[2,2]</td>
          </tr>
        </table>
